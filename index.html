<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anagram</title>
</head>
<body>
<h2>Create Anagrams</h2>
    <form class="form" id="form">
        <label>Word</label>
        <input id="text" type="text" placeholder="Enter word here" />

        <label class="inline" for="search-spaces">Remove Spaces?</label>
        <input class="inline" id="search-spaces" type="checkbox" name="search-spaces" value="true" checked />

        <input type="submit" />
    </form>
</body>
</html>
